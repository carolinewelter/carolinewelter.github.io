---
layout: page
---
<!-- _layouts/cv.html (clean, full-width PDF embed) -->

{% assign cv_pdf = page.cv_pdf | default: '/assets/pdf/cv.pdf' %}
{% assign download_name = page.download_name | default: 'Caroline_Welter_CV.pdf' %}

<header class="post-header">
  <h1 class="post-title">
    {{ page.title }}
    <a href="{{ cv_pdf | relative_url }}" target="_blank" rel="noopener" class="float-right" aria-label="Open CV PDF">
      <i class="fas fa-file-pdf"></i>
    </a>
  </h1>
  {% if page.description %}<p class="post-description">{{ page.description }}</p>{% endif %}
</header>

<div class="cv-actions" style="text-align:center; margin:1.5rem 0 2rem;">
  <a class="btn btn-primary" href="{{ cv_pdf | relative_url }}" download="{{ download_name }}">Download CV</a>
</div>

<!-- Full-width framed viewer -->
<div class="cv-frame-wrap" style="
  max-width:1100px; margin:0 auto 4rem; background:#1f1f1f;
  border-radius:6px; box-shadow:0 10px 30px rgba(0,0,0,.15); overflow:hidden;">
  <div class="cv-topbar" style="height:60px; background:#1f1f1f;"></div>

  <!-- Use a single iframe to avoid odd fallback rendering -->
  <iframe
    class="cv-iframe"
    src="{{ cv_pdf | relative_url }}#view=FitH"
    title="Caroline Welter CV PDF"
    style="display:block; width:100%; height:80vh; border:0; background:#fff;">
  </iframe>
</div>
