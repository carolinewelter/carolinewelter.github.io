---
layout: default
---
<!-- _layouts/cv.html (PDF-embed version) -->
<div class="post">

  <header class="post-header">
    {% assign cv_pdf = page.cv_pdf | default: '/assets/pdf/cv.pdf' %}
    {% assign download_name = page.download_name | default: 'Caroline_Welter_CV.pdf' %}

    <h1 class="post-title">
      {{ page.title }}
      <a href="{{ cv_pdf | relative_url }}"
         target="_blank" rel="noopener noreferrer"
         class="float-right" aria-label="Open CV PDF">
        <i class="fas fa-file-pdf"></i>
      </a>
    </h1>
    {% if page.description %}<p class="post-description">{{ page.description }}</p>{% endif %}
  </header>

  <article>
    <!-- Actions -->
    <div class="cv-actions" style="text-align:center; margin: 1.5rem 0 2rem;">
      <a class="btn btn-primary" href="{{ cv_pdf | relative_url }}" download="{{ download_name }}">
        Download CV
      </a>
    </div>

    <!-- Framed PDF preview -->
    <div class="cv-frame-wrap" style="
      max-width:1100px; margin:0 auto 4rem; background:#1f1f1f;
      border-radius:6px; box-shadow:0 10px 30px rgba(0,0,0,.15); overflow:hidden;">
      <div class="cv-topbar" style="height:60px; background:#1f1f1f;"></div>

      <object class="cv-object"
              data="{{ cv_pdf | relative_url }}#view=FitH"
              type="application/pdf"
              style="display:block; width:100%; height:80vh; border:0; background:#fff;">
        <!-- Some browsers prefer <embed> -->
        <embed class="cv-embed"
               src="{{ cv_pdf | relative_url }}#view=FitH"
               type="application/pdf"
               style="display:block; width:100%; height:80vh; border:0; background:#fff;" />
        <!-- And as last resort, iframe -->
        <iframe class="cv-iframe"
                src="{{ cv_pdf | relative_url }}#view=FitH"
                style="display:block; width:100%; height:80vh; border:0; background:#fff;"></iframe>

        <p class="cv-fallback" style="margin:0; padding:0.75rem 1rem 1rem; color:#555; text-align:center;">
          Your browser canâ€™t display PDFs.
          <a href="{{ cv_pdf | relative_url }}">Open the CV</a>.
        </p>
      </object>
    </div>
  </article>

</div>
