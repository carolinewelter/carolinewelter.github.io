---
layout: page
---
{% assign cv_pdf = page.cv_pdf | default: '/assets/pdf/cv.pdf' %}


<!-- Download link  -->
<a href="{{ cv_pdf | relative_url }}" class="pdf-download" target="_blank">
  <span>{{ page.title }}</span>
  <img src="/assets/img/pdf-icon.svg" alt="PDF" />
</a>

<!-- Embedded PDF -->
<div class="cv-frame-wrap" style="
  max-width:1100px; margin:1.5rem auto 4rem; background:#1f1f1f;
  border-radius:6px; box-shadow:0 10px 30px rgba(0,0,0,.15); overflow:hidden;">
  <div class="cv-topbar" style="height:60px; background:#1f1f1f;"></div>

  <embed
    src="{{ cv_pdf | relative_url }}#view=FitH"
    type="application/pdf"
    style="display:block; width:100%; height:80vh; border:0; background:#fff;" />
</div>

<style>
.pdf-download {
  display:flex;
  align-items:center;
  justify-content:space-between;
  border:1px solid #e5e5e5;
  border-radius:12px;
  padding:0.75rem 1.25rem;
  margin:1.5rem 0;
  text-decoration:none;
  font-weight:600;
  color:#000;
  background:#fff;
  transition:box-shadow 0.2s ease;
}
.pdf-download:hover {
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.pdf-download img {
  height:22px;
  width:auto;
}
</style>
